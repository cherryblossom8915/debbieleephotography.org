<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
  </head>
  <body>
    <p>Image to use:</p>
    <img id="testing" src="" alt="Testing" width="220" height="277">
    <p>Canvas:</p>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.</canvas>
    <script>
      document.getElementById("testing").src = card();
    </script>
    <script>
      window.onload = function() {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var img = document.getElementById("testing");
        var bg = new Image();
        bg.src = "https://wallpaperaccess.com/thumb/145870.jpg";
        ctx.drawImage(bg, 0, 0, 300, 150);
        ctx.save();
        ctx.beginPath();
        ctx.arc(150, 60, 25, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(img, 125, 35, 50, 50);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, 0, 25, 0, Math.PI * 2);
        ctx.clip();
        ctx.closePath();
        ctx.restore();
        ctx.font="16px Comic Sans MS";
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.fillText("Welcome Cherry Blossom!", canvas.width/2, canvas.height/1.3);
        ctx.font="12px Comic Sans MS";
        ctx.textAlign = "center";
        ctx.fillText("Member #254", canvas.width/2, canvas.height/1.1);
        var fullQuality = canvas.toDataURL('image/png', 1.0);
      };
    </script>
    <script>
      function convertCanvasToImage() {
        let canvas = document.getElementById("myCanvas");
        let image = new Image();
        image.src = canvas.toDataURL();
        return image;
      }

      let pnGImage = convertCanvasToImage();
      document.appendChild(pnGImage);
    </script>
  </body>
</html>
