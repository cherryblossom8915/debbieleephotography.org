<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
  </head>
  <body>
    <p>Image to use:</p>
    <img id="testing" src="" alt="Testing" width="220" height="277">
    <p>Canvas:</p>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.</canvas>
    <script>
      document.getElementById("testing").src = card();
    </script>
    <script>
      window.onload = function() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var img = document.getElementById("testing");
        ctx.save();
        ctx.beginPath();
        ctx.arc(150, 75, 15, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(img, 135, 60, 30, 30);
        ctx.font="30px Comic Sans MS";
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        ctx.fillText("Hello World", canvas.width/2, canvas.height/1.25);
      };
    </script>
  </body>
</html>
